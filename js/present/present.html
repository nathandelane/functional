<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Presentation</title>
        <style type="text/css">

            body {
                margin: 0;
                overflow: hidden;
            }

            div#presentationFrame {
                margin: 0 auto;
                background-color: red;
            }

        </style>
    </head>
    <body>
        <div id="presentationFrame">
            Contents
        </div>
        <script type="text/javascript">
            var p = document.getElementById("presentationFrame");

            p.style.width = window.innerWidth;
            p.style.height = window.innerHeight;
        </script>
    </body>
</html>
