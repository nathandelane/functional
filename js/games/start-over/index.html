<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tiles</title>
        <style type="text/css">
            body {
                margin: 0;
                overflow: hidden;
            }

            canvas#canvas0 {
                border: 1px solid lightgray;
                background-color: black;
            }

        </style>
    </head>
    <body>
        <canvas id="canvas0"></canvas>
        <script type="text/javascript">
            var canvas = document.getElementById("canvas0");
            canvas.width = 512;
            canvas.height = 480;

            var ctx = canvas.getContext("2d");

            var lastTime;

            function main() {
                var now = Date.now();
                var dt = (now -lastTime) / 1000.0;

                update(dt);
                render();

                lastTime = now;
                requestAnimationFrame(main);
            }
        </script>
    </body>
</html>
