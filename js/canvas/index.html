<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Canvas Resize</title>
        <style type="text/css">
            canvas#canvas0 {
                border: 0 solid black;
                background-color: yellow;
            }

            canvas#canvas1 {
                display: none;
                border: 0 solid black;
                background-color: red;
            }

            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas0"></canvas>
        <canvas id="canvas1"></canvas>
        <script src="canvas.js"></script>
    </body>
</html>
